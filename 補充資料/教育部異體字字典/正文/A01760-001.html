  <title>
   [A01760-001]  𣱏 (於) - 教育部《異體字字典》 臺灣學術網路十四版（正式七版）2024

  <meta content="〔關鍵文獻〕《玉篇．㫃部．於字》。《四聲篇海．氏部》。
,說明：「」為「於」之異體。於，《說文解字．烏部》作「」，云：「孝鳥也。象形。孔子曰：烏盱呼也。取其助气，故以為烏呼。」《玉篇．㫃部》：「於，央閭切，居也。又倚乎切，歎辭。」下列古文作「」字。《四聲篇海．氏部》：「，古文於字，居也。又倚乎切，歎也。」《字彙補．氏部》《康熙字典．氏部》並引《玉篇》古文「於」字之說。按《古文四聲韻．平聲．魚韻》「於」下引〈碧落丈〉作「」，即「」形之由來。故「」可為「於」之異體。" name="Description"/>
