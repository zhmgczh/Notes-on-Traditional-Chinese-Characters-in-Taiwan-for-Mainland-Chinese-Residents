  <title>
   [A01856]  未 - 教育部《異體字字典》 臺灣學術網路十四版（正式七版）2024
  </title>

  <meta content="，味也。六月，滋味也。五行，木老於未，象木重枝葉也。凡未之屬皆从未。（無沸切）
,釋義：1. 地支第八位。地支十二字為子、丑、寅、卯、辰、巳、午、未、申、酉、戌、亥。《說文解字．未部》：「未，味也，六月滋味也。五行，木老於未。」2. 時辰名。約當下午一點到三點。《紅樓夢》第二七回：「至次日乃是四月二十六日，原來這日未時交芒種節。」3. 不。表示否定之意。如：「火車誤點了，所以未能準時到達。」《荀子．王制》：「有君子而亂者，自古及今，未嘗聞也。」唐．溫庭筠〈楊柳〉詩八首之八：「塞門三月猶蕭索，縱有垂楊未覺春。」4. 沒有。如：「尚未」。三國蜀．諸葛亮〈出師表〉：「先帝創業未半，而中道崩徂。」《聊齋志異．卷六．蕭七》：「有幼女未字，欲充下陳，幸垂援拾。」5. 置於句末，表示疑問之意。相當於「否」。唐．王維〈雜詩〉三首之二：「來日綺窗前，寒梅著花未？」宋．陸游〈劍門道中遇微雨〉詩：「此身合是詩人未？細雨騎驢入劍門！」6. 姓。如漢代有未央。
,說明：此字《說文解字》篆形作「」，味也。象木重枝葉也。楷書寫法：「木」上加一短橫，上橫短，下橫長，與「末」不同。「味」、「妹」、寐」、「昧」等字偏旁同此。「魅」字末捺筆改頓點。" name="Description"/>
